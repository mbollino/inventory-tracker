{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/suppliers/supplier_index.css' %}" />
{% endblock %} {% block content %}
<form method="get" action="{% url 'supplier_index' %}">
  <input type="text" name="q" placeholder="Search suppliers..." value="{{ query }}">
  <button type="submit">Search</button>
</form>
<section class="page-header">
  <h1>All Suppliers</h1>
</section>
<section class="card-container">
  {% for supplier in suppliers %}
  <div class="card">
    <a href="{% url 'supplier_detail' supplier.id %}">
      <div class="card-content">
        <h2>{{ supplier.company_name }}</h2>
        <p>Contact Person: {{ supplier.contact_person }}</p>
        <p>Email: {{ supplier.email }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>
{% endblock %}
