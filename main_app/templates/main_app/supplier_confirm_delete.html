{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Supplier?</h1>
</div>

<h2>Confirm delete {{ supplier.company_name }}</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'supplier_detail' supplier.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Delete</button>
</form>

{% endblock %}
